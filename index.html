<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Morse Audio</title>
</head>
<body>
    <h1>Play Morse Audio</h1>
    
    <p>If your browser supports any of the following formats, the Morse code audio will play:</p>

    <audio controls>
        <source src="morse.webm" type="audio/webm">
        <source src="morse.mp4" type="audio/mp4">
        <source src="morse.wav" type="audio/wav">
        Your browser does not support the audio element.
    </audio>

    <p>If the audio doesn't play, your browser may not support these formats.</p>
</body>
</html>
